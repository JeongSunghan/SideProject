<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css" />
  </head>
  <body>
    <h1>Wordle 게임</h1>
<!--  -->
    <!-- 닉네임 입력 -->
    <form id="playerForm">
      <label class="namefield " for="nickname">닉네임을 입력하세요 (최대 10글자):</label>
      <input type="text" id="nickname" maxlength="10" style="width: 200px;" required />
      <button type="submit">게임 시작</button>
      <button id="clearDataBtn" style="background-color: red;">기록 초기화</button>
    </form>
    

    <!-- 게임 입력 필드 -->
    <div id="gameContainer" style="display:none;">
      <div id="inputContainer">
        <input class="input" maxlength="1" />
        <input class="input" maxlength="1" />
        <input class="input" maxlength="1" />
        <input class="input" maxlength="1" />
        <input class="input" maxlength="1" />
      </div>
      <button id="submitBtn">제출</button>
      <!-- 이전 시도한 답들을 표시할 영역 -->
      <div id="previousAttemptsContainer">
        <h3>이전 시도:</h3>
      </div>

    </div>

    <!-- 리더보드 -->
    <h2>리더보드</h2>
    <div id="leaderboard">
      <p>No records yet.</p>
    </div>

    <script src="wordle.js"></script>
    <script src="wordleStorageRest.js"></script>
  </body>
</html>
