<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
  </head>
  <body>
    <style>
      input {
        width: 50px;
        height: 50px;
        font-size: 40px;
        text-align: center;
      }
    </style>

    <input class="input" />
    <input class="input" />
    <input class="input" />
    <input class="input" />
    <input class="input" />
    <button>제출</button>

    <script>
      var answer = "abcde";

      //제출 버튼을 누르면 실행
      document.querySelector("button").addEventListener("click", function () {
        var input = document.querySelectorAll(".input");
        
        // 답안 체크를 위한 for 루프
        for (let i = 0; i < answer.length; i++) {
          //위치가 맞으면 초록색
          if (input[i].value === answer[i]) {
            input[i].style.background = "green";
          } 
          //위치가 틀리지만 문자가 존재하면 노란색
          else if (answer.includes(input[i].value)) {
            input[i].style.background = "yellow";
          } 
          // 둘 다 아니면 회색
          else {
            input[i].style.background = "lightgrey";
          }

          input[i].classList.remove('input');
        }

        // 새로운 입력 필드 생성
        var template = `<div>
          <input class="input" />
          <input class="input" />
          <input class="input" />
          <input class="input" />
          <input class="input" />
        </div>`;
        
        document.querySelector('body').insertAdjacentHTML('beforeend', template);

      });

      
      
    </script>
  </body>
</html>
